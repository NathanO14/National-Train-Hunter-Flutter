name: national_train_hunter
description: National Train Hunter
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.1.0
  cupertino_icons: ^0.1.3
  floating_bottom_navigation_bar: ^1.4.1
  settings_ui: ^0.4.0
  flutter_typeahead: ^1.8.8
  simple_logger: ^1.7.0
  json_serializable: ^3.5.0
  dio: ^3.0.10
  retrofit: ^1.3.1+1
  bloc: ^6.0.0
  flutter_bloc: ^6.0.0
  equatable: ^1.2.5
  intl: ^0.16.0
  enum_to_string: ^1.0.13
  html: ^0.14.0+4
  shared_preferences: ^0.5.12+4
  package_info: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.7.4
  retrofit_generator: ^1.3.1+8

flutter_icons:
  android: "ic_launcher"
  ios: true

flutter:
  uses-material-design: true
  fonts:
   - family: Ubuntu
     fonts:
       - asset: fonts/Ubuntu-Regular.ttf